<body>

  <span id="navBar"></span>

  <br>
  <h1 style="font-family: 'Press Start 2P', cursive;text-align: center;font-size: 60px">PYtha's Adventure</h1>
  <div class="container" style="margin-top:10px">
    <div class="card text-white bg-dark ">
      <div class="card-body">
        <h5 class="card-title">Sign up and Sign in </h5>

        <div class="row">
          <div id="loginButton" class="col-2">
            <span class="badge badge-Danger"  style="padding:10px">
              <span id="LoginGoogle" class="g-signin2" data-onsuccess="onSignIn"></span>
            </span>
          </div>
          <div class="col">
            <span style="display: none;padding:10px;justify-content: center;" id="checkLogin" class="align-middle">
              <a href="/pre_test"><button type="button" class="btn btn-danger btn-lg">Play Game</button></a>
              
            </span>
          </div>
        </div>

      </div>

      <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="client/images/temp_lesson_3.png" height="50%" width="50%" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="client/images/temp_story_2.png" height="50%" width="50%" class="d-block w-100" alt="...">

          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>

      </div>

    </div>
  </div>


  <script>

    var userObj
    var loginFuncion = null;

    $(document).ready(function () {
      $("#navBar").load("client/navbar.html")

      createUserFunction = function () {
        var create_newUser = $.ajax({
          type: "POST",
          url: '/googleSign',
          data: {
            name: userObj.name,
            email: userObj.email,
            imgURL: userObj.imgURL,
          }
        })
      }

    })


    function signOut() {
      var auth2 = gapi.auth2.getAuthInstance()
      auth2.signOut().then(function () {
        console.log("log out")
        alert("log out")
        window.location.href = "/logout"
      })
    }

    function onSignIn(googleUser) {
      var profile = googleUser.getBasicProfile()
      userObj = {
        id: profile.getId(),
        name: profile.getName(),
        email: profile.getEmail(),
        imgURL: profile.getImageUrl(),
      }
      createUserFunction()
      document.getElementById("checkLogin").style = "display: visible"
      document.getElementById("loginButton").style = "display: none"
      
    }

  </script>

</body>
