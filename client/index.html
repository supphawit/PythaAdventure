<html>

<head>
  <title>Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="client/css/style.css">
</head>

<body>

  <nav class="navbar  navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Pytha</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02"
      aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
        <li class="nav-item active">
          <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
        </li>
      </ul>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>
  </nav>

  <div class="container-fluid right-left">
    <div class="row">

      <div class="col-sm-4" style="background-color: gray;">
        <!-- <form action="/write"> -->
        <div class="form-group">
          <label>Write your code here</label>
          <textarea class="form-control" id="codemirror-textarea" rows="23" name="python"></textarea>
          <!-- <input class="form-control" type="text" name="python" hidden> -->
        </div>
        <input id="compile" type="submit" class="btn btn-primary" value="Compile">
        <!-- </form> -->
      </div>

      <div class="col-sm-8 right-side">

        <canvas id="ctx" class="canvas-animation">
        </canvas>

        <div class="lesson">
          <span>
            บทเรียน 1: อะไรคือ Python
          </span>
          <div id="resTxt"></div>
        </div>

      </div>
    </div>
  </div>

</body>

<script src="client/js/canvas.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
  crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
  crossorigin="anonymous"></script>


<script>
  $(document).ready(function () {
    $("#compile").click(async (e) => {
      // No redirect
      e.preventDefault();
      const code = $("#codemirror-textarea").val();
      console.log(code)

      var numberCheck = $.ajax({
          url: '/write?python=' + code + '&namefile=printname',
          type: "GET"
        }
      );

      var back = $.ajax({
          url: '/run?file=printname',
          type: "GET",
          async: false,
        }
      ).responseText;
      console.log(back)
        document.getElementById("resTxt").innerHTML = back

      
    })
  })
</script>

</html>
