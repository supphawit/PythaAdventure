<html>

<head>
  <title>Profile</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

  <script src="https://apis.google.com/js/platform.js?onload=onLoad" async defer></script>
  <meta name="google-signin-client_id" content="849024154553-g7fcnjmp2rgfrl6aprbhkehc65blq65q.apps.googleusercontent.com">

</head>

<body>

  <span id="navBar"></span>

  <div style="padding: 25px;">
    <div class="container border border-primary rounded">
      <div style="margin: 40px">
        <div class="row">
          <div class="col-2">
            <span id="picture">
          </div>
          <div>
            <span id="name"></span>
            <span id="email"></span>
            <span id="preTest"></span>
            <span id="postTest"></span>
          </div>
          <a href="#" onclick="signOut();">Sign out</a>
        </div>
      </div>
    </div>
  </div>
  <script>
    function onLoad() {
      gapi.load('auth2', function () {
        gapi.auth2.init();
      });
    }

    function signOut() {

      var auth2 = gapi.auth2.getAuthInstance();
      auth2.signOut().then(function () {
        console.log("log out")
        alert("log out")
        window.location.href = "/logout"
      });
    }

    $(document).ready(function () {

      $("#navBar").load("client/navbar.html");
      // onLoad()

      var data = $.ajax({
        url: '/getUser',
        type: "GET",
        async: false,
      }).responseText

      if (data) {
        var userJson = JSON.parse(data);

        $("#picture").html("<img src='" + userJson.imageURL + "' />")
        $("#name").html("<h4>Name: " + userJson.name + "</h4>")
        $("#email").html("<h4>Email: " + userJson.email + "</h4>")
        $("#preTest").html("<h4>Pre-Test Score: " + userJson.score_pre_test + "</h4>")
        $("#postTest").html("<h4>Post-Test Score: " + userJson.score_post_test + "</h4>")
        $("#userImage").html("<img src='" + userJson.imageURL + "' class='rounded-circle' width='25'>")
      } else {
        $("#listProfile").hide()
      }
    })
  </script>
</body>

</html>
