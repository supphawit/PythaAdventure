  <script>

    function onLoad() {
      gapi.load('auth2', function () {
        gapi.auth2.init();
      });
    }

    function signOut() {

      var auth2 = gapi.auth2.getAuthInstance();
      auth2.signOut().then(function () {
        alert("log out")
        window.location.href = "/logout"
      });
    }


    $(document).ready(function () {

      // onLoad()
      $("#navBar").load("client/navbar.html");

      $('#hint-popover').popover({
        container: 'body',
        title: "คำใบ้",
        content: 'ใช้คำสั่ง print ในการแสดงชื่อของตัวละคร<br>ตัวอย่าง: print(\"Somsri\")<br>ผลลัพธ์: Somsri',
        placement: 'top',
        html: true,
      })

      var editor = ace.edit("editor");
      editor.setTheme("ace/theme/monokai");
      editor.getSession().setMode("ace/mode/python");
      editor.setOptions({
        fontSize: "100%",
        displayIndentGuides: true,
      })

      $("#compile").click(async (e) => {
        // No redirect
        e.preventDefault();
        var code = editor.getValue();
        if (code != '') {

          var write = $.ajax({
            type: "POST",
            url: '/write-post',
            data: {
              python: code,
              namefile: 'printname'
            }
          })

        }
        var output_result = $.ajax({
          url: '/run?file=printname',
          type: "GET",
          async: false,
        }).responseText;
        console.log(output_result)

        resultCompile(output_result)
      })

    })
  </script>
