<script>
  var editor = ace.edit("editor");
  editor.setTheme("ace/theme/monokai");
  editor.getSession().setMode("ace/mode/python");

  var canvas = document.querySelector('canvas')

  canvas.width = window.innerWidth
  canvas.height = window.innerHeight

  var c = canvas.getContext('2d')

  var playerPic = new Image();
  var dialog = new Image()
  var wizardPic = new Image()

  playerPic.onload = function () {
    c.drawImage(playerPic, 50, 520, 200, 200);
  };
  playerPic.src = 'client/images/character.png';

  wizardPic.onload = function () {
    c.drawImage(wizardPic, 600, 520, 200, 200);
  };
  wizardPic.src = 'client/images/wizard.png';

  var ui = new Image()
  ui.onload = function () {
    c.drawImage(ui, 100, 150, 1200, 200);
    var txt = "สมศรี"
    c.font = '30px sans-serif'
    c.fillText("How old are you?", 150, 200);

  }
  ui.src = 'client/images/ui-textbox.png'
  $(document).ready(function () {
    $("#compile").click(async (e) => {
      // No redirect
      e.preventDefault();
      // const code = $("#codemirror-textarea").val();
      var code = editor.getValue();

      if (code != '') {
        console.log(code)

        // var numberCheck = $.ajax({
        //   url: '/write?python=' + code + '&namefile=printname',
        //   type: "GET"
        // });

        var write = $.ajax({
          type: "POST",
          url: '/write-post',
          data: {
            python: code,
            namefile: 'printname'
          }

        })

        // console.log("from post" + write)

        var back = $.ajax({
          url: '/run?file=printname',
          type: "GET",
          async: false,
        }).responseText;
        console.log("from get" + back)

        if (back.length < 50) {
          document.getElementById("resTxt").innerHTML = "Somsri" + ": อายุ " + back + "ครับ"
          var ui = new Image()
          ui.onload = function () {
            c.drawImage(ui, 100, 150, 1200, 200);
            c.font = '30px sans-serif'
            c.fillText("So you are " + back + "year old?", 150, 200);

          }
          ui.src = 'client/images/ui-textbox.png'

          document.getElementById("nextEp").innerHTML =
            "<a href='/ep3'><input id='next' type='submit' class='btn btn-success' value='Next'> </a>"
        }
      }


    })
  })
</script>
