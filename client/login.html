<html>

<head>
  <title>แบบทดสอบก่อนการเล่นเกม</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <meta name="google-signin-client_id" content="849024154553-g7fcnjmp2rgfrl6aprbhkehc65blq65q.apps.googleusercontent.com">
  <!-- <script type="text/javascript" src="client/js/phaser.js"></script>
  <script type="text/javascript" src="client/js/main.js"></script> -->
</head>

<body>

  <span id="navBar"></span>

  <div style="margin: 50;text-align: center">
  <div class="container">
      <div class="col" align="center">
        <div class="g-signin2" data-onsuccess="onSignIn">
        </div>
        <div class="col">
          <a href="#" onclick="signOut();">Sign out</a>
        </div>
      </div>

      <span id="test"></span>
  </div>

  <script>
    $(document).ready(function () {
      $("#navBar").load("client/navbar.html");
    })
    
    function onSignIn(googleUser) {
    var profile = googleUser.getBasicProfile();
    console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
    console.log('Name: ' + profile.getName());
    console.log('Image URL: ' + profile.getImageUrl());
    console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
    document.getElementById("test").innerHTML = profile.getName()
  }

  function signOut() {
    var auth2 = gapi.auth2.getAuthInstance();
    auth2.signOut().then(function () {
      document.getElementById("test").innerHTML = null
    });
  }
  </script>
</body>

</html>
